<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Links</title>
</head>
<body>
    <div id="conteudo">
        <div id="perfil">
            <img src="assets/perfil.png" alt="foto de perfil">
            <h1>Rodrigo Maciel</h1>
            <p id="titulo">Desenvolvedor de software</p>
            <p id="sub_titulo">Front End</p>
        </div>
        <div id="social_links">     
            <ul id="links">
                <li>
                    <button onclick=" window.open('https://www.linkedin.com/in/rodrigoo-maciell', '_blank') ">
                        <img class="btn_img" src="assets/linkedin-144.png" alt="logo do Linkedin">
                        Linkedin
                    </button>
                </li>
                <li>
                    <button onclick=" window.open('https://github.com/RodrigoSouzza', '_blank') ">
                        <img class="btn_img" src="assets/github-144.png" alt="logo do Github">
                        GitHub
                    </button>
                </li>
                <li>
                    <button onclick=" window.open('https://www.instagram.com/rodrigo.souzaa_/', '_blank') ">
                        <img class="btn_img" src="assets/instagram-144.png" alt="logo do Istagram">
                        Instagram
                    </button>
                </li>                                
            </ul>                  
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
